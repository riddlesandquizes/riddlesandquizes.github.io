<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style text="css/type">

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}


hr {width: 100%;height: 6px;background-color:#0A3901;border: 0 none;}

.topbar{width:100%;height:7px;background-color:#73ff6c;position:relative;z-index:1;}

.column {
  float: left;
  width: 33.3%;
}
.column:hover {
  box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
  text-align: center;
}
.container {
  padding: 0 16px;
}
.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}
.title {
  color: grey;
}
.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}
.button:hover {
  background-color: #555;
}
@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

#navbar {background-color: ghostwhite;
  width: 100%;z-index: 100;display: inline-block;
  margin: 0;padding: 3px 0 0 0;}
#navbar a {float: left;
  font-size: 16px;color: lightslategrey;text-align: center;padding: 14px;text-decoration: none;
  transition-duration: 0.4s;min-width: 100px;}
#navbar a:nth-child(1) {margin-left: 2%;}
.dropdown {float: left;overflow: hidden;z-index:100;}
.dropdown .dropbtn {font-size: 16px;border: none;outline: none;color: lightslategrey;
	padding: 14px;background-color: inherit;
	font-family: inherit;margin: 0;transition-duration: 0.4s;min-width: 100px;}
#navbar a:hover,.dropdown .dropbtn:hover, .dropdown .dropbtn:focus {
font-size:16.5px; color: black; box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);}
#navbar .content {display: none;position: absolute;background-color: ghostwhite;
    min-width: 160px;max-width: 260px;box-shadow: 0px 4px 4px 0px rgba(0,0,0,0.2);z-index: 10;}
#navbar .content a {float: none;color: mintcream;
    padding: 16px;text-decoration: none;
    display: block;text-align: left;transition-duration: 0s;margin-left: 0;
    background-color: #18ccef;}
#navbar .content p {float: none;color: steelblue;
    padding: 16px 16px 8px 16px;text-decoration: none;display: block;text-align: left;
    transition-duration: 0s;margin-left: 0;line-height: 1.7em;}
#navbar .content a:hover, #navbar .content a:focus {opacity: 0.8;}
#navbar .dropdown:hover .content,#navbar .dropdown:focus .content {display: block;}
#navbar .right {float: right;margin-right: 2%;}
.sticky {position: fixed;top: 0;width: 100%;}
.sticky ~ .b-content {padding-top: 50px;}

.slideshow {width: 100%;text-align: center;
	overflow: hidden;margin: 0;position: relative;}
.slides {display: flex;height: 210px;overflow: hidden;position: relative;}
.slides img {width: 100%;position: absolute;}
@keyframes slide{0% {right: 100%;}10%{right: 0;}20% {right: 0;}30% {right: -100%;}100% {right: -100%;}}
#slide1 {animation: slide 20s ease infinite;}
#slide2 {animation: slide 20s ease infinite;animation-delay: 4s;}
#slide3 {animation: slide 20s ease infinite;animation-delay: 8s;}
#slide4 {animation: slide 20s ease infinite;animation-delay: 12s;}
#slide5 {animation: slide 20s ease infinite;animation-delay: 16s}
#slide6 {animation: slide 20s ease infinite;animation-delay: 20s;}

h1 {
  position: relative;
  width:48%;
  left:25.5%;
  padding: 1em 0.5em;
  background: -webkit-linear-gradient(to right, rgb(255, 124, 111), #736cff);
  background: linear-gradient(to right, rgb(255, 124, 111), #736cff);
  color: white;
  font-weight: lighter;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.56);
}
h2 {
  position: relative;
  left:26%;
  padding: 0.35em 0.5em;
  background: #b6e9ff;
  color: #393939;
  width:43%;
}
h2:before {
  content: " ";
  position: absolute;
  top: -16px;
  left: 0;
  width: -webkit-calc(100% - 16px);
  width: calc(100% - 16px);
  height: 0;
  border: solid 8px transparent;
  border-bottom-color: #b2ddf0;
}
#ourtitle{position: absolute;top:45px;left:17.5%;width:65%;height:125px;z-index:100;
	box-shadow:0 5px 9px 0 rgba(0, 0, 0, 0.7), 0 7px 21px 0 rgba(0, 0, 0, 0.3);}

</style>
</head>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("navbar");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
